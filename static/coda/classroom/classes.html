<div class="classes">
  <md-card class="content">
    <md-card-header>
      <h1>My Classes</h1>
    </md-card-header>
    <md-card-content>
      <md-list class="">
        <md-list-item v-for="cls in classes" :key="cls.id">
          <div>
            <h2>
              <router-link :to="{name: 'class', params:{id: cls.id}}">
                {{ cls.name }}
              </router-link>
            </h2>
            <div v-if="cls.isAdmin" class="code">
              <span>
                Invite Code: {{ cls.inviteCode }}
              </span>
            </div>
            <div v-if="cls.isAdmin">
              <md-icon class="md-size-2x md-primary">
                supervisor_account
              </md-icon>
            </div>
          </div>
          <md-divider class="md-inset"></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
